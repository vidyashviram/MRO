<mat-card>

    <div class="col-lg-12 col-md-12 col-sm-12 p-0 mb-3">
        <app-page-header [headTitle]="pageTitle"></app-page-header>
        <div class="search-bar col-12 ">
            <div class="search-container">
                <input InputText type="text" id="grid-search" #partNum autofocus="autofocus" InputText size="50"
                    placeholder="Search by Part No" class="inputsearchbar">
                <!-- <button  class="btn btn btn-primary" type="submit"><i class="fa fa-search"></i></button>  -->
                <img src="../../../assets/images/search.png" class="search_image" (click) = "searchByPartNum(partNum.value)">
            </div>
        </div>

        <form [formGroup]="workorderForm" (ngSubmit)="submitForm()">

            <div class="col-12 col-sm-12 col-md-12 col-lg-12 mt-2">
                <!-- <form [formGroup]="workorderForm" (ngSubmit)="submitForm()"> -->
                <div class="form-row">
                    <app-work-order-common-form [rowData]='paramName' class="col-12"></app-work-order-common-form>
                </div>

                <div class="form-row ">
                    <label class="main form-group  check col-3 offset-1" *ngFor="let data of Data; let i=index">
                        <input type="checkbox" [value]="data.value" (change)="onCheckboxChange($event)"> {{data.name}}
                        <span class="geekmark"></span>
                    </label>
                </div>

                <div class="col-12 col-sm-12 col-md-12 col-lg-12 text-center button">
                    <button type="button" id="at-btn-publish" class="buttons col-lg-2 mr-1"
                        (click)="submitForm()">Submit</button>
                </div>


            </div>


        </form>


    </div>
</mat-card>
