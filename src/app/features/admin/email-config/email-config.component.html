<div class="row" style="margin-top:2%">
    <div class="col-lg-12 col-md-12 col-sm-12" *ngFor="let item of getdata">
        <mat-card class="card-container">
            <mat-card-title class="card-container-right">{{item.templateName}} <br> {{item.emailBody}} </mat-card-title>
            <button mat-icon-button>
                <button pButton type="button" icon="pi pi-pencil" iconPos="left" (click)="editRow(item)" class="mr-1"></button>
            </button>
        </mat-card>
    </div>
</div>
