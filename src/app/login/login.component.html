<div class="container-fluid login-background">
    <div class="row login-wrapper-height">
      <div class="col-4 login-card-align">
        <mat-card class="login-card-height">
          <img src="../../assets/login/ltts_logo.png" class="ltts-logo"/>
            <mat-card-header class="d-flex justify-content-center">
            <mat-card-title>DIGITAL REPAIR CARD</mat-card-title>
          </mat-card-header> 
          <mat-card-content>
  
            <form [formGroup]="loginForm">
              <div id="main">
                <i matPrefix class="material-icons  col-2">
                  person
                </i>
  
                <mat-form-field class="col-10 col-xl-10 ">
                  <input type="text" matInput placeholder="User Name" formControlName="username" [(ngModel)]="username"
                    required name="username" minlength="5">
                  <mat-error
                    *ngIf="loginForm.controls['username']?.invalid && (loginForm.controls['username']?.dirty || loginForm.controls['username']?.touched)">
                    <mat-error *ngIf="loginForm.controls['username']?.errors.required">
                      User Name is required.
                    </mat-error>
                    <mat-error *ngIf="loginForm.controls['username']?.errors.minlength">minimum Length 5</mat-error>
                    <mat-error *ngIf="loginForm.controls['username']?.errors.maxlength">max Length 10</mat-error>
                  </mat-error>
                </mat-form-field>
              </div>
              <div id="main">
                <i class="material-icons col-2">
                  lock
                </i>
  
                <mat-form-field class="col-10 col-xl-10 ">
                  <input type="password" matInput placeholder="Password" [(ngModel)]="password" formControlName="password"
                    required name="password">
                  <mat-hint>Password Must Contain(5-10) </mat-hint>
                  <mat-error
                    *ngIf="loginForm.controls['password']?.invalid && (loginForm.controls['password']?.dirty || loginForm.controls['password']?.touched)">
                    <mat-error *ngIf="loginForm.controls['password']?.errors.required">
                      Password is required.
                    </mat-error>
                    <mat-error *ngIf="loginForm.controls['password']?.errors.minlength">minimum Length 5</mat-error>
                    <mat-error *ngIf="loginForm.controls['password']?.errors.maxlength">max Length 10</mat-error>
                    <!-- <mat-error *ngIf="loginForm.controls['password']?.errors.maxlength">Password Must Contain(5-10) 1-char! 1-number!</mat-error>  -->
                  </mat-error>
                </mat-form-field>
              </div>
            </form>
            <!-- <mat-error  *ngIf="validatemsgs"> Entered Invalid </mat-error> -->
          </mat-card-content>
  
          <mat-card-actions>
            <mat-error *ngIf="validatemsg"> Entered Invalid Credentials</mat-error>
            <!-- <mat-hint *ngIf="validatemsg">Entered Invalid Credentials </mat-hint> -->
            <button mat-raised-button class="col-4 login-btn" (click)="login()">Login</button>
            <div class="col-12" class="login-height">
              <a class="forgot-user" href="#">Forgot password?</a>
            </div>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
